<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>favematic</title>
	<meta name="description" content="you -> the ppl you follow x their fave tracks = your new playlist">
	<meta name="author" content="Alanna Scott - @alannascott">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <script src="http://connect.soundcloud.com/2/latest.min.js"></script>

</head>
<body>

	<div id="loggedout" class="container">
		<div id="header">
		  <h1 id="logo">FAVEMATIC</h1>
      <h2 id="poweredby">powered by soundcloud</h2>
		  <div id="tagline">
  		  <span>YOU</span><br>
  		  <span class="divider"><img src="images/icon-down.png" width="15" height="19" alt="icon-down"></span><br>
  		  <span>THE PPL</span><br>
  		  <span>YOU FOLLOW</span><br>
  		  <span class="divider"><img src="images/icon-times.png" width="15" height="15" alt="icon-times"></span><br>
  		  <span>THEIR FAVE</span><br>
  		  <span>TRACKS</span><br>
  		  <span class="divider"><img src="images/icon-equals.png" width="16" height="10" alt="icon-equals"></span><br>
  		  <span>YOUR NEW</span><br>
  		  <span>PLAYLIST</span>
		  </div>
		</div>
		<div id="connect-form">
      <script type="text/javascript" charset="utf-8">
        SC.connectForm({
          size:         "l",                 // size of the button (s, m, l)
          client_id:    "956307a721999662072e3d9978287449",
          redirect_uri: "http://ascott.github.com/favematic/soundcloud-callback.html",
          flow:         "code",
          connected: function(){
            SC.get("/me", function(me){
              _uid = me.id;
              getUserFollowings(_uid)
            });
            $('#loggedin').css('display','block');
            $('#loggedout').css('display','none');
          },
          disconnected: function(){
            $('#loggedin').css('display','none');
            $('#loggedout').css('display','block');
          }
        });
      </script>
		</div>
	</div>

	<div id="loggedin" class="container">
		<div id="header">
		  <span>favematic</span>
		  <p>powered by <a href="http://soundcloud.com">soundcloud</a></p>
		</div>
		<div id="connect-form">
      <a href="#" id="refresh">refresh playlist</a>
      | 
      <a href="#" id="disconnect">logout</a>
      
		</div>
		<ul id="mix"></ul>
	</div>

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="js/soundcloud.player.api.js"></script>
  <script type="text/javascript" src="js/sc-player.js"></script>
  <script type="text/javascript" src="js/app.js">
    
  </script>

	<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      //mobile safari thing
      window.scrollTo(0,1);
      $.scPlayer.defaults.onDomReady = null;
      //getUserFollowings('7787606'); //7787606
      $('#disconnect').click(function(){
  	    SC.disconnect();
  	    $('#loggedin').css('display','none');
        $('#loggedout').css('display','block');
  	  });
  	  
  	  $("#refresh").click(function(){
  	    console.log(_uid);
  	    getUserFollowings(_uid)
  	  });
    });
	</script>
</body>
</html>
